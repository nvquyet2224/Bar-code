<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
</head>

<body>
    <h1>Barcode Scanner and Detector</h1>

    <video id="video" width="400" height="300" style="border: 1px solid black"></video>
    <p>Scanned Barcode: <strong id="barcodeResult">None</strong></p>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>    
        window.onload = () => {
            // Initialize ZXing code reader
            const codeReader = new ZXing.BrowserMultiFormatReader();

            // Get video and result display elements from the HTML
            const videoElement = document.getElementById('video');
            const barcodeResultElement = document.getElementById('barcodeResult');

            // Request access to the camera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    // Stream the camera to the video element
                    videoElement.srcObject = stream;
                    videoElement.play();

                    // Start detecting barcode from the video feed
                    codeReader.decodeFromVideoDevice(null, videoElement, (result, error) => {
                        if (result) {
                            // If a barcode is detected, display the result
                            barcodeResultElement.textContent = result.text;
                        }
                        if (error && !(error instanceof ZXing.NotFoundException)) {
                            console.error('Error detecting barcode:', error);
                        }
                    });
                })
                .catch((err) => {
                    console.error('Error accessing the camera:', err);
                });
        };
     
    </script>
    <script>

    </script>
</body>

</html>
